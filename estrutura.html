<!doctype html>
<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<header>
			Topo do site + menus de navegação
		</header>
		<nav>
		Menu de navegação
		</nav>
		<section>
			<header><h1>Titulo da seção</h1></header>
			<p>Conteúdo da seção</p>
			<footer>Rodapé da seção</footer>
			seção com conteúdos
		</section>
		<article>
			<header><h1>Titulo do artigo</h1></header>
			<p>Conteúdo do artigo</p>
			<footer>Rodapé do artigo </footer>
			Post ou contéudo da página
		</article>
		<aside>
			Barra lateral (sidebar)
		</aside>
		<footer>
			rodapé do site
		</footer>
	</body>
</html>
